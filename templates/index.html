{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="{%  static  'codemirror/lib/codemirror.js' %}"></script>
    <link href="{%  static  'codemirror/lib/codemirror.css' %}" rel="stylesheet" />
    <script src="{%  static  'codemirror/mode/xml/xml.js' %}"></script>
    <link href="{%  static  'codemirror/theme/material.css' %}" rel="stylesheet" />
</head>
<body>
    <nav class="mb-1 navbar navbar-expand-sm navbar-default" style="background-color: #325f5e;">
        <div class="container">
         <a class="navbar-brand"  href="#" style="font-family:courier; font-size: 25px; text-align: center"><strong>Remote Robot Tutor</strong></a>
        </div>
    </nav>

    <div class="container">
        <form action="" onsubmit="" method="POST">
            {% csrf_token %}
        <div class="p-3">
            <textarea id="terminal" name="terminal" placeholder="/Enter Your Code..." >{{ enter_code }}{{ code }}</textarea>
            <script>
                var editor = CodeMirror.fromTextArea(document.getElementById('terminal'), {
                    lineNumbers: true,
                    gutter: true,
                    lineWrapping: true,
                    theme: 'material',
                    mode: 'xml',
                });
                editor.setSize(null, null);
            </script>
        </div>

        <div class="p-3">
            <button class="btn btn-info" type="Submit" id="id_submit_code" name="submit_code">Run Code</button>
            <button class="btn btn-info" type="Submit" id="id_submit_simulator" name="submit_simulator">Run Simulator</button>
            <div style="float: right">
                <label>MAC address: </label>
                <input id="mac_address" name="mac_address" value={{ mac_address }}>
                <br /> <br />
                <div style="align-items: center" align="center">
                    <select id="connection_type" name="connection_type">
                        <option value="usb" {% if connection_type == 'usb' %}selected{% endif %}>USB</option>
                        <option value="bluetooth" {% if connection_type == 'bluetooth' %}selected{% endif %}>Bluetooth</option>
                        <option value="wifi" {% if connection_type == 'wifi' %}selected{% endif %}>WIFI</option>
                    </select>
                </div>
                </div>
            </div>

        <div class="p-3">
            <br /> <br />
            <textarea id="error_terminal" name="error_terminal" disabled>{{ output_terminal }}{{ message }}</textarea>
            <script>
                var editor = CodeMirror.fromTextArea(document.getElementById('error_terminal'), {
                    lineNumbers: false,
                    gutter: true,
                    lineWrapping: true,
                    theme: 'material',
                    mode: 'xml',
                });
                editor.setSize(null, null);
            </script>
        </div>

        </div>
    </div>
</body>
</html>
