{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Robot Tutor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="{%  static  'codemirror/lib/codemirror.js' %}"></script>
    <link href="{%  static  'codemirror/lib/codemirror.css' %}" rel="stylesheet" />
    <script src="{%  static  'codemirror/mode/xml/xml.js' %}"></script>
    <link href="{%  static  'codemirror/theme/material.css' %}" rel="stylesheet" />
</head>
<body>
    <nav class="mb-1 navbar navbar-expand-sm navbar-default" style="background-color: #325f5e;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a class="navbar-brand"  href="" style="font-family:courier; font-size: 25px; text-align: center; color: #ffffff"><strong>Remote Robot Tutor</strong></a>
                </div>
                <div class="col-md-auto">
                    <a class="nav-item nav-link" href="{% url 'index' %}" style="color: white; font-family:courier;font-size: 19px;text-align: center;"><strong>Robot</strong></a>
                </div>
                <div class="col col-lg-2">
                    <a class="nav-item nav-link" href="{% url 'simulator' %}" style="color: white; font-family:courier;font-size: 19px;text-align: center;"><strong>Simulator</strong></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <form action="" onsubmit="" method="POST">
            {% csrf_token %}
        <div class="p-3">
            <textarea id="terminal" name="terminal" placeholder="/Enter Your Code..." >{{ enter_code }}{{ code }}</textarea>
            <script>
                var editor = CodeMirror.fromTextArea(document.getElementById('terminal'), {
                    lineNumbers: true,
                    gutter: true,
                    lineWrapping: true,
                    theme: 'material',
                    mode: 'xml',
                });
                editor.setSize(null, null);
            </script>
        </div>

        <div class="p-3">
            <button class="btn btn-info" type="Submit" id="id_submit_code" name="submit_code">Run Code</button>
            <button class="btn btn-info" type="Submit" id="undo" name="undo" style="margin-left: 10px">Undo Commands</button>
            <button class="btn btn-info" type="Submit" id="disconnect" name="disconnect" style="margin-left: 10px">Disconnect Robot</button>
            <div style="float: right">
                <label for="password" style="font-weight:bold; font-family:courier;">Passcode: </label>
                <input id="password" name="password" value={{ password }}>
                </div>
            </div>

        <div class="p-3">
            <br />
            <div class="row">
                <div class="col">
            <textarea id="error_terminal" name="error_terminal" disabled>{{ output_terminal }}{{ message }}</textarea>
            <script>
                var editor = CodeMirror.fromTextArea(document.getElementById('error_terminal'), {
                    lineNumbers: false,
                    gutter: true,
                    lineWrapping: true,
                    theme: 'material',
                    mode: 'xml',
                    readOnly: true,
                });
                editor.setSize(null, null);
            </script>
                </div>
                <div class="col">
            <textarea id="instructions" name="instructions" disabled>Commands:

Forward number or f number

TurnRight degrees or r degrees

TurnLeft degrees or l degrees

Backward number or b number

//Comment

Loop:

Repeat number or w number
//Commands
End or e

Example:

Repeat 2
Forward 1
TurnRight 90
End</textarea>
            <script>
                var editor = CodeMirror.fromTextArea(document.getElementById('instructions'), {
                    lineNumbers: false,
                    gutter: true,
                    lineWrapping: true,
                    theme: 'material',
                    mode: 'xml',
                    readOnly: true,
                });
                editor.setSize(null, null);
            </script>
                </div>
            </div>
        </div>

        </div>
    </div>
</body>
</html>
